<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(celsius) {
            if (celsius >= -273) {
                this.celsius = celsius
            }
        }

        getFahrenheit() {
            return this.celsius * 1.8 + 32
        }

        getKelvin() {
            return this.celsius + 273.15
        }
    }

    let myTemp = new Temperature(-27)
    alert(myTemp.getFahrenheit())
    alert(myTemp.getKelvin())
</script>
</body>
</html>
