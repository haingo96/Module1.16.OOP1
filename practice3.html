<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border:3px solid #d3d3d3;"></canvas>

<script>
    for (let i = 0; i < 30; i++) {
        createCircle()
    }

    function Circle(x, y, radius) {
        this.x = x
        this.y = y
        this.radius = radius
    }

    function getRandomColor() {
        let red = Math.floor(255 * Math.random())
        let green = Math.floor(255 * Math.random())
        let blue = Math.floor(255 * Math.random())
        return `rgb(${red}, ${green}, ${blue})`
    }

    function createCircle() {
        let ctx = document.getElementById("myCanvas").getContext('2d')
        let color = getRandomColor()
        let x = Math.random() * window.innerHeight
        let y = Math.random() * window.innerWidth
        let radius = Math.floor(Math.random() * 80)
        let circle = new Circle(x, y, radius)
        ctx.beginPath()
        ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI)
        ctx.fillStyle = color
        ctx.fill()
    }
</script>
</body>

</html>
