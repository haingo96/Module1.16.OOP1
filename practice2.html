<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Circle{
        constructor(radius, color) {
            this.radius = radius
            this.color = color
        }

        getRadius(){
            return this.radius
        }

        getArea(){
            return Math.PI * this.radius * this.radius
        }
    }

    let circle1 = new Circle(2, 'red')
    alert(circle1.getArea())
</script>
</body>
